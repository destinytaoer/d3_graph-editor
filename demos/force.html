<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Force</title>
    <style>
      #container {
        width: 1000px;
        height: 800px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="./lib/d3.v5.min.js"></script>
    <script src="../node_modules/graph-editor/dist/index.iife.js"></script>
    <script>
      var force;
      fetch('./db/force.json')
        .then(res => res.json())
        .then(data => {
          force = new GraphEditor.Force('container', data);
          force.render();
        })
        .catch(err => console.log(err));
    </script>
  </body>
</html>
